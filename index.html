<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-screen">
        <div id="game-container">
            <div id="drawing-container">
            </div>
        </div>

        <div id="game-controls">
            <button id="grid-update">
                Reset Grid
            </button>
            <div id="color-palette">
                <h3>Color Palette</h3>
                    <div id="color-selection">
                        <button id="red-select" class="colors">
                            <div id="display-red"></div>
                        </button>
                        <button id="blue-select" class="colors">
                            <div id="display-blue"></div>
                        </button>
                        <button id="green-select" class="colors">
                            <div id="display-green"></div>
                        </button>
                        <button id="black-select" class="colors">
                            <div id="display-black"></div>
                        </button>
                        <button id="brush-reset" class="colors">
                            <div id="display-default-color"></div>
                        </button>
                    </div>
            </div>
            <button id="disco-select">
                Disco
            </button>
            <button id="eraser-select">
                Eraser
            </button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
